<header>
  voicebot
</header>
<section class="tabs-section">
<mat-tab-group>
  <mat-tab label="Admin Dashboard">
    <div class="material-table">
    
        

<mat-form-field style="width:300px">
  <input matInput placeholder="Search" name="searchString"  [(ngModel)]="searchString">
</mat-form-field>

   
  <table class="w100" border="0" cellpadding="0" cellspacing="0">
    <thead class="table-thead"><tr>
      <th>Customer No</th>
<th>Locations</th>
 <th>Zip code</th>
<th>Contact No</th>
 <th>Email Id</th>
<th>Secondary No</th>
      </tr></thead>
    <tbody >
       <tr *ngFor="let tblvalue of details | filter : 'CustomerName' : searchString; ">
      <td> {{tblvalue.CustomerName}} </td>
<td> {{tblvalue.Location}} </td>
 <td> {{tblvalue.Zipcode}} </td>
<td> {{tblvalue.ContactNo}} </td>
 <td> {{tblvalue.EmailId}} </td>
<td> {{tblvalue.SecondaryNo}} </td>
      </tr>
    </tbody>

  </table>

</div>
     </mat-tab>
  <mat-tab label="Customer Enquiry">
      <div class="chart-container">
          <div><div [chart]="chart"></div></div>
        </div>  
  </mat-tab>
  <mat-tab label="Complaints History"> Content 3 </mat-tab>
</mat-tab-group>

</section>
